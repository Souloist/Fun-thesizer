<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Audio Visualizer">
        <title>Audio Visualizer</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>
    <body background="img/hobbes.jpg">  
        <header id = "info">
            Fun-thesizer
        </header>
        <div id="wrapper">
            <div id="fileWrapper" class="file_wrapper">
                <label for="uploadedFile">Select an MP3 file to play:</label>
                <input type="file" id="uploadedFile"></input>
                <button id="stop" type="button">Stop</button>
            </div>
            <div id="update_status">
                
                
            <h1> Let's make some music! </h1>
            <br>
            <label>Choose waveforms : </label>
            <select id="osc" onchange="pickOsc.call(this, event)" ;>
            <option>---</option>
            <option>sine</option>
            <option>square</option>
            <option>sawtooth</option>
            <option>triangle</option>
            <option>sine, square</option>
            <option>sine, sawtooth</option>
            <option>sine, triangle</option>
            <option>square, sawtooth</option>
            <option>square, triangle</option>
            <option>sawtooth, triangle</option>
            </select>

            <br>
            <label>Choose an effect: </label>
            <select id = "effect">
            <option>No effect</option>
            <option>Chorus</option>
            <option>Tremolo</option>
            <option>Ping-pong</option>
            <option>Phaser</option>
            </select>
            </div>

            <div class="container">
                <div id="keyboard"></div>
                <p>White keys are the '<b>A</b>' through '<b>"</b>' keys on your computer.
                Black keys are the '<b>W</b>' through '<b>\</b>' keys on your computer (with appropriate spacing).
                </p>
            </div>

        <script type="text/javascript" src="js/visualizer.js"></script>
        <script type="text/javascript" src="js/synth.js"></script>
        <script type="text/javascript" src="js/tuna-min.js"></script>
    </body>
</html>
